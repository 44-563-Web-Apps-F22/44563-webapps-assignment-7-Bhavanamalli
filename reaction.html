    <title>Reaction Page</title>

<body>
   <h1 > Bhavana Malli reaction timer  </h1>
<p id="target">Your Time</p>
<p id="countdown">Count</p>
<br>
<button type="button" class="btn btn-secondary"  onclick="startTime()">Start Timer</button>
<button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
<script>
 var myTime=undefined
    var  buttonTime
    function recordReact(){
        myTime=Date.now()
        console.log(myTime)
     }
    function startTime(){
  for(let i=3;i>=0;i--){
    setTimeout(() => {
    document.getElementById("countdown").innerHTML="Count:"+i
  }, (3-i)*1000);
                
        }     
          setTimeout(()=>{
           
          if(myTime==undefined)
         {
           document.getElementById("target").innerHTML="Too Slow"

          }   
          else{
            
            buttonTime=Date.now()
            difference=buttonTime-myTime
            document.getElementById("target").innerHTML="Time was "+difference
          } 
        },3*1000);
    }    
</script>
