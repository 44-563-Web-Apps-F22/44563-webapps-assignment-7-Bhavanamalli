<script>
  var ids=["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24"]
  var chestCount=0
  var score=0
  var lastCheck=12
  var treasureLocation=18
  function check(position){
    if(position  == treasureLocation){
      document.getElementById(ids[position]).src="tressure.jpg"
    }
    else{
      document.getElementById(ids[position]).src="tressureempty.jpg"
    }
    chestCount=chestCount+1
    score=score+1
    chests=document.getElementById("chests")
    chests.innerHTML="Number of chests checked is "+chestCount
    scoretext=document.getElementById("score")
    scoretext.innerHTML="Score is "+score
    lastCheck = position

  }
  function help(){
      rowLC=parseInt(lastCheck/5)
      colLC=parseInt(lastCheck%5)
      rowTL=parseInt(treasureLocation/5)
      colTL=parseInt(treasureLocation%5)
      score=score+2
      scoretext=document.getElementById("score")
      scoretext.innerHTML="Score is "+score
      helptext=document.getElementById("help")
      if(lastCheck==treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="sorry, no help available"
        }
      if(rowLC==rowTL){
        if(lastCheck<treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="left"
        }
        else if(lastCheck>treasureLocation){
          helptext=document.getElementById("help")
          helptext.innerHTML="right"
        }
      }
      if(colLC==colTL){
        if(lastCheck>treasureLocation){
          helptext=document.getElementById("help");
          helptext.innerHTML="up"
        }
        else if(lastCheck<treasureLocation){
          helptext=document.getElementById("help");
          helptext.innerHTML="down"
        }
        
      }
      if(rowLC!=rowTL && colLC!=colTL){
        helptext=document.getElementById("help")
          helptext.innerHTML="sorry, no help available" 
      }

      
  }
</script>
